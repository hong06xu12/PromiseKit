language: objective-c
osx_image: xcode8

env:
  - iOS= DST='platform=iOS Simulator,name=iPhone 6S' UUID='9793E592-F0FF-4C4A-BEEF-FDD50A67E8C1' ACTION=test COV=YES
  - tvOS= DST='platform=tvOS Simulator,name=Apple TV 1080p' UUID='273D776F-196E-4F2A-AEF2-E1E3EAE99B47' ACTION=test COV=YES
  - macOS= DST='platform=OS X' ACTION=test COV=YES
  - watchOS= DST='platform=watchOS Simulator,name=Apple Watch - 38mm' ACTION=build COV=NO

script:
  - if [ -n "$UUID" ]; then xcrun instruments -w "$UUID" || true; sleep 15; fi
  - set -o pipefail && xcodebuild -scheme PromiseKit -destination "$DST" $ACTION -enableCodeCoverage $COV | xcpretty

after_success:
  - bash <(curl -s https://codecov.io/bash)
